<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/simple-sidebar.css">
    <link rel="stylesheet" href="../../css/color.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../../img/icons-192.png">

    <title>Music Rating Box Voting</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="script.js"></script>
    <script src="../../js/service-installer.js"></script>

    <link rel="manifest" href="../../manifest.json">

</head>
<body>

<nav class="navbar sticky-top navbar-light bg-light">
    <a href="#menu-toggle" class="toggler-icon" id="menu-toggle"></a>
    <a class="navbar-brand float-left" href="#">Music Rating Box</a>
</nav>

<div id="wrapper">
    <div id="sidebar-wrapper">
        <img  src="../../img/icons-512.png" style="width: 80px; margin: 5px 5px 5px 15px"><span style="color: white;font-size: 1.1em;">Music Rating Box</span>
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#">
                    Ingelogged als:
                    <span id="username"></span>
                </a>
            </li>
            <li class="sidebar-brand">
                <a href="../login/login.html">
                    Uitloggen
                </a>
            </li>
            <li>
                <p>v0.0.1</p>
                <p id="clientId-debug"></p>
            </li>
        </ul>
    </div>

    <div id="page-content-wrapper">
        <div id="content" class="container">
            <div class="card mx-auto" style="width:auto">
                <div class="card-body">
                    <h5 class="card-title">Now playing...</h5>
                    <div class="media">
                        <img class="mr-3" src="https://picsum.photos/64x64" alt="Generic placeholder image">
                        <div class="media-body">
                            <h6 class="mt-0">Song Title</h6>
                            <p>Artist name</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row m-5">
                <div class="col-sm text-center">
                    <div class="border-light">
                        <img class="mb-4 vote-btn" src="../../img/thumb.svg" alt="" width="100" height="100">
                    </div>
                </div>
                <div class="col-sm text-center">
                    <div class="border-light">
                        <img class="mb-4 vote-btn" src="../../img/thumb.svg" style="transform: scaleY(-1);" alt="" width="100" height="100">
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div id="installBtn-wrapper" style="display: none">
        <input id="installBtn" type="button" value="Install this web application">
    </div>
</div>

<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>
</body>
</html>
