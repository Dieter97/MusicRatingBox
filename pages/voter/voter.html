<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/simple-sidebar.css">
    <link rel="stylesheet" href="../../css/color.css">

    <title>Music Rating Box Voting</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script src="script.js"></script>

<body>

<nav class="navbar sticky-top navbar-light bg-light">
    <a href="#menu-toggle" class="toggler-icon" id="menu-toggle"></a>
    <a class="navbar-brand" href="#">Music Rating Box</a>
</nav>

<div id="wrapper">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#">
                    Ingelogged als:
                </a>
            </li>
            <li class="sidebar-brand">
                <a href="../login/login.html">
                    Uitloggen
                </a>
            </li>
            <li>
                <p>v0.0.1</p>
            </li>
        </ul>
    </div>

    <div id="page-content-wrapper">
        <div id="content" class="container">
            <div class="card mx-auto" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Now playing...</h5>
                    <div class="media">
                        <img class="mr-3" src="https://picsum.photos/64x64" alt="Generic placeholder image">
                        <div class="media-body">
                            <h6 class="mt-0">Song title</h6>
                            <p>Artist name</p>
                        </div>
                    </div>
                </div>
            </div>

            <form class="form-signin">
                <div class="text-center mb-4">
                    <div class="border-light">
                        <img class="mb-4" src="../../img/up.jpg" alt="" width="72" height="72">
                    </div>

                    <div class="border-light">
                        <img class="mb-4" src="../../img/down.jpg" alt="" width="72" height="72">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>
</body>
</html>
