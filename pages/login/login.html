<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/color.css">

    <title>Music Rating Box Login</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <link rel="manifest" href="../../manifest.json">
</head>
<body>

<nav class="navbar sticky-top navbar-light bg-light">
    <a class="navbar-brand" href="#">Music Rating Box</a>
</nav>

<div id="content" class="container">
    <div class="card text-center">
        <div class="card-header">
            <h4>Login</h4>
        </div>
        <div class="card-body">
            <h5 class="card-title">Welkom!</h5>
            <p class="card-text">Geef hieronder een gebruikersnaam in:</p>
            <form onsubmit="loginUser();return false;">
                <input id="username-input" type="text" class="form-control my-1" required="required" placeholder="Username" aria-label="Username">
                <input class="btn btn-primary btn-lg btn-block" value="Login" type="submit">
            </form>
        </div>
    </div>
</div>

<div id="installBtn-wrapper" style="display: none">
    <input id="installBtn" type="button" value="Install this web application">
</div>
</body>
</html>
